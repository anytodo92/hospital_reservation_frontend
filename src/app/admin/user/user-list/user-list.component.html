<div class="container-fluid">
  <div class="panel panel-headline underline extend">
    <div class="panel-heading">
      <h3 class="panel-title">User > List</h3>
    </div>
    <div class="panel-body">
      <div class="search-box">
        <div class="row1">
          <div class="col-md-1"><label>Period:</label></div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input id="begin_date" class="form-control" placeholder="Begin Date" type="text"
                [(ngModel)]="beginDate" />
            </div>
          </div>
          <div class="pull-left"><label>~</label></div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input id="end_date" class="form-control" placeholder="End Date" type="text"
                [(ngModel)]="endDate" />
            </div>
          </div>
        </div>
        <div class="row1">
          <div class="col-md-1"><label>Keyword:</label></div>
          <div class="col-md-6"><input [(ngModel)]="keyword" type="text" class="form-control" placeholder="searh keyword"></div>
          <div class="col-md-3"><button (click)="search()" class="btn btn-primary btn-primary-bg">Search</button></div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <p>4 row's result for searching.</p>
      <table class="table table-striped margintop10">
        <thead>
          <tr>
            <th width="30">No</th>
            <th width="100">Name</th>
            <th width="100">Email</th>
            <th width="100">State</th>
            <th width="100">City</th>
            <th width="100">Location</th>
            <th width="100">Review</th>
            <th width="100">Date &amp; Time</th>
            <th width="80"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; let num = index;">
            <td>{{num + 1}}</td>
            
            <td>
              <div class="user-info">
                <img src="{{user.image}}" alt="{{user.name}}" class="img-circle pull-left avatar">
                <a [routerLink]="['/admin', 'user', 'detail', user.id]" class="link-bb name" href="javascript:void(0);">{{user.name}}</a>
              </div>
            </td>
            <td>{{user.email}}</td>
            <td>{{user.state}}</td>
            <td>{{user.city}}</td>
            <td>{{user.location}}</td>
            <td>{{user.reviewCount}}</td>
            <td>{{user.regdate}}</td>
            <td>
              <button class="btn btn-danger btn-danger-bg" (click)="deleteUser(user.id)" >Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row1">
        <app-pagenator [page]="1" [total]="5" [callback]="pageHandler" ></app-pagenator>
      </div>
    </div>
  </div>
</div>
